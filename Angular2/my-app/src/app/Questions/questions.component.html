<h1>Question application</h1>


<div *ngFor= "let documentDetail of document.documentDetails; let i=index;" >
<app-text-question [question]= "documentDetail.question" *ngIf="documentDetail.question.type==questionType.text"></app-text-question>    
<app-radio-button-list-question [question]= "documentDetail.question"  *ngIf="documentDetail.question.type==questionType.radiolist">

</app-radio-button-list-question>

</div>
