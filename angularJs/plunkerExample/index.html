<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <script src="node_modules/angular/angular.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" />
    <!--<script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>-->
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.3.0.min.js"></script>
    <script src="script.js"></script>
</head>

<body  ng-controller="ListController as list">


<table border=1>
    <thead>
    <tr>
        <th>ITEM CODE</th>
        <th>ITEM NAME</th>
        <th>ITEM DESCRIPTION</th>
        <th>UNIT OF MEASURE</th>
        <th>AVAILABLE</th>
        <th>OPEN STOCK</th>
        <th>RESTRICT STOCK</th>
        <th>THRESHOLD</th>
        <th>ACTIVE</th>
    </tr>
    </thead>
    <tr ng-repeat="item in filteredItems">
        <td> {{item.itemCode}} </td>
        <td> {{item.itemName}} </td>
        <td> {{item.itemDescription}} </td>
        <td> {{item.uom}} </td>
        <td> {{item.available}} </td>
        <td> {{item.openStock}} </td>
        <td> {{item.restrictStock}} </td>
        <td> {{item.threshold}} </td>
        <td> {{item.active}} </td>
    </tr>
</table>
<div data-pagination="" data-num-pages="numOfPages()"
     data-current-page="curPage" data-max-size="maxSize"
     data-boundary-links="true"></div>
</body>

</html>
