<div class="container-fluid w-100 h-100">
    <div class="row h-25">
        <div class="col-md-4"></div>
        <div class="col-md-4 text-center mx-auto mt-4"><h1>{{title}}</h1></div>
        <div class="col-md-4"></div>
    </div>
    <!--<button class="btn btn-primary" (click)="getData()"> get Data</button>-->
    <div class="row w-100">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">â„–</th>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone number</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let doc of doctors; let i = index">
                    <td>
                        {{i+1}}
                    </td>
                    <td>
                        {{doc.id}}
                    </td>
                    <td>
                        {{doc.name}}
                    </td>
                    <td>
                        {{doc.phone}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
